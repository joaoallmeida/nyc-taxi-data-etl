version: '3'

services:
  dagster:
    image: dagster
    container_name: dagster
    ports:
      - 4000:4000
    env_file:
      ./docker.env
    volumes:
      - ${PWD}/data:/opt/dagster/app/data
    networks:
      - dagster-net
    restart: on-failure

  # minio:
